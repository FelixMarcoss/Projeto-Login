<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>



    <main>

        <section id="login">

            <div id="imagem">
                <!-- Imagem no css-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-symbols-outlined">Person</span>
                        
                        <input type="email" name="login" id="ilogin" placeholder="Seu Email" required autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">Lock</span>

                       <input type="password" name="password" id="isenha" required placeholder="Sua Senha" autocomplete="current-password" minlength="8" maxlength="20">
                       <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>



                </form>

            </div>


        </section>

    </main>



</body>
</html>
